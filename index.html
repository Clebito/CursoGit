<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order of Poker</title>
    <link rel="icon" type="image/x-icon" href="/assets/Icon2.ico">
</head>
<body>
    <main>
        <div id="background">
            <h1 class="titulo" id="titulo_Principal">Order of Poker</h1>

        </div>

    <h2 class="titulo">Provando</h2>

    <p>
        123
        <br>
        <a href="http://www.ratemyserver.net/" target="_blank">Ragnarok</a>
    </p>

<section id="imagens">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNu6fpK5CtXh65izAAier6Y30eI7C1Seslz3fSljxy2QtzeMQjD3U-6LzsZpyQgjUv4zc&usqp=CAU" alt="Cartas de Poker">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh43nVEvejAInDDpmDagaL-0LDs8Qxo2g25g&usqp=CAU" alt="Jogador">
</section>
</main>
<footer>
    <form method="post" action="/api/usuarios" >
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
            <br>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
            <br>
            <input type="checkbox" name="tecnologia" id="frontend">
            <label for="frontend">FrontEnd</label>
            <input type="checkbox" name="tecnologia" id="backend">
            <label for="backend">Backend</label>
            <input type="checkbox" name="tecnologia" id="infraestrutura">
            <label for="infraestrutura">Infraestrutura</label>
            <br>
            <input type="submit" value="Enviar">
        
    
    
    </form>
</footer>
 <script src="main.js">
 
 </script>

</body>
</html>
